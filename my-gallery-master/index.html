<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="icon" href="/devchallenges.png">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="/profilePhoto.png" alt="profile photo of user">
        <h1>Rodney Cotton</h1>
        <p class="light">Helsinki, Finland</p>
        <div class="profile-info">
            <div class="bubble">
                <p class="numbers">100</p>
                <p class="light">Posts</p>
            </div>
            <div class="bubble">
                <p class="numbers">2,242</p>
                <p class="light">Followers</p>
            </div>
            <div class="bubble">
                <p class="numbers">1,432</p>
                <p class="light">Following</p>
            </div>
        </div>
    </div>
    <div class="img-grid">
        <img id="grid-img-1" class="grid-img one-sq" src="/photo1.png" alt="photo 1">
        <img id="grid-img-2" class="grid-img two-sq-horizontal" src="/photo2.png" alt="photo 2">
        <img id="grid-img-3" class="grid-img two-sq-horizontal" src="/photo3.png" alt="photo 3">
        <img id="grid-img-4" class="grid-img two-sq-vertical" src="/photo4.png" alt="photo 4">
        <img id="grid-img-5" class="grid-img one-sq" src="/photo5.png" alt="photo 5">
        <img id="grid-img-6" class="grid-img one-sq" src="/photo6.png" alt="photo 6">
    </div>
    <div class="carousel">
        <i class="fa-solid fa-xmark close-icon"></i>
        <i class="fa-solid fa-angle-left left-icon"></i>
        <div class="wrapper">
            <img id="carousel-img-1" src="/photo1.png" alt="carousel photo 1">
            <img id="carousel-img-2" src="/photo2.png" alt="carousel photo 2">
            <img id="carousel-img-3" src="/photo3.png" alt="carousel photo 3">
            <img id="carousel-img-4" src="/photo4.png" alt="carousel photo 4">
            <img id="carousel-img-5" src="/photo5.png" alt="carousel photo 5">
            <img id="carousel-img-6" src="/photo6.png" alt="carousel photo 6">
        </div>
        <i class="fa-solid fa-angle-right right-icon"></i>
    </div>
    <footer>
        <p>created by <a href="https://devchallenges.io/portfolio/itsmesrishti" target="_blank">itsmesrishti</a> - devChallenges.io</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
